# %YAML:1.0
# Camera calibration for video (24fps) collected in Caesarea, Israel on June 11, 2019.
# Camera calibration and distortion parameters (OpenCV conventions)

Camera.fx: 1150.6 # 1458.1
Camera.fy: 1145.8 # 1446.4
Camera.cx: 574.5 # 539.7
Camera.cy: 254.4 # 100.1

Camera.k1: -0.3049
Camera.k2: 0.4926
Camera.p1: 0.0
Camera.p2: 0.0
Camera.k3: 0.0

Camera.width: 960
Camera.height: 540

# Camera frames per second
Camera.fps: 24

# Color order of the images (0: BGR, 1: RGB)
Camera.RGB: 1