# %YAML:1.0
# Camera calibration for video (24fps) collected in Caesarea, Israel on June 11, 2019.
# Camera calibration and distortion parameters (OpenCV conventions)

Camera.fx: 1168.7 #1150.6
Camera.fy: 1166.6 #1145.8
Camera.cx: 603.8 #574.5
Camera.cy: 95.9 #110.3 #254.4

Camera.k1: -0.1855 #-0.3049
Camera.k2: 0.2971 #0.4926
Camera.p1: 0.0
Camera.p2: 0.0
Camera.k3: 0.0

Camera.width: 960
Camera.height: 540

# Camera frames per second
Camera.fps: 24

# Color order of the images (0: BGR, 1: RGB)
Camera.RGB: 1